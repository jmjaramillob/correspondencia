{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/icons/bootstrap-icons.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/dataTables.bootstrap5.min.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/style.css' %}"/>
	{% block css %} {% endblock %}
	<title>Correspondencia</title>
</head>
<body>
<!-- top navigation bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <!-- offcanvas trigger -->
    <button class="navbar-toggler me-1" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
      <i class="navbar-toggler-icon" data-bs-target="#offcanvasExample"></i>
    </button>
    <!-- end offcanvas trigger -->
    <a class="navbar-brand fw-bold text-uppercase me-auto" href="{% url 'index' %}">Correspondencia</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <form class="d-flex ms-auto">
        <div class="input-group my-3 my-lg-0">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit"><i class="bi bi-search"></i> </button>
      </div>
      </form>
    
	    <ul class="navbar-nav mb-2 mb-lg-0">

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
	          <i class="bi bi-person-fill"></i>
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#">Usuario</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Cerrar sesión</a></li>
          </ul>
        </li>

      </ul>

    </div>
  </div>
</nav>
<!-- top navigation bar -->
<!-- offcanvas -->

<div class="offcanvas offcanvas-start bg-dark text-white sidebar-nav" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">

  <div class="offcanvas-body p-0">
    <nav class="navbar-dark">
      
      <ul class="navbar-nav">
        <li>
          <a href="{% url 'entrada' %}" class="nav-link px-2 {% block active_entrada %}{% endblock %}">
            <span class="me-2">
              <i class="bi bi-box-arrow-in-down"></i>
            </span>
            <span>Entrada</span>
          </a>
        </li>

        <li><hr class="dropdown-divider"></li>

        <li>
          <a href="#" class="nav-link px-2 {% block active_salida %}{% endblock %}">
            <span class="me-2">
              <i class="bi bi-box-arrow-up"></i>
            </span>
            <span>Salida</span>
          </a>
        </li>
        <li><hr class="dropdown-divider"></li>

        <li>
          <a href="#" class="nav-link px-2 {% block active_archivos %}{% endblock %}">
            <span class="me-2">
              <i class="bi bi-archive-fill"></i>
            </span>
            <span>Archivo</span>
          </a>
        </li>
      </ul>
    
    </nav>
    
    
  </div>
</div>

<!-- end offcanvas -->

<!-- Sección de contenido -->
<main class="mt-5 pt-3">
{% block content %} {% endblock %}

</main>
<!-- Fin Sección de contenido -->



<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.2/dist/chart.min.js"></script>
<script src="{% static 'js/jquery-3.5.1.js' %}"></script>
<script src="{% static 'js/jquery.dataTables.min.js' %}"></script>
<script src="{% static 'js/dataTables.bootstrap5.min.js' %}"></script>
{% block javascript %} {% endblock %}
</body>
</html>
